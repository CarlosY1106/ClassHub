<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassHub | Publicar Material</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
  <div class="sidebar">
    <div class="logo-nav-container">
      <img src="img/LogoNav.jpg" alt="Logo ClassHub" class="logo-nav">
    </div>
    <h2>ClassHub</h2>
    <nav class="nav-menu">
      <ul>
        <li><a href="dashboard.html">Inicio</a></li>
        <li><a href="publicacion.html" class="active">Publicar Material</a></li>
        <li><a href="consulta.html">Consultar Material</a></li>
        <li><a href="autores.html">Autores</a></li> 
        <li><a href="login.html">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <h1>Publicar Nuevo Material</h1>
    <form class="form-publicacion">
      <label for="titulo">Título del material</label>
      <input type="text" id="titulo" name="titulo" placeholder="Ej. Guía de estudio de Física" required>

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="4" placeholder="Breve descripción del contenido" required></textarea>

      <label for="curso">Curso</label>
      <select id="curso" name="curso" required>
        <option value="">Seleccione un curso</option>
        <option value="fisica">Física</option>
        <option value="matematicas">Matemáticas</option>
        <option value="historia">Historia</option>
        <option value="lenguaje">Lenguaje</option>
      </select>

      <label for="tipo">Tipo de material</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione un tipo</option>
        <option value="guia">Guía de estudio</option>
        <option value="presentacion">Presentación</option>
        <option value="tarea">Tarea</option>
        <option value="otro">Otro</option>
      </select>

      <label for="fecha">Fecha de publicación</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="archivo">Archivo (simulado)</label>
      <input type="file" id="archivo" name="archivo" disabled>

      <div class="vista-previa">
        <p><strong>Vista previa del archivo:</strong></p>
        <div class="preview-box">[ Vista previa no disponible en modo prototipo ]</div>
      </div>

      <div class="botones-formulario">
        <button type="submit">Publicar</button>
        <button type="reset" class="btn-secundario">Limpiar</button>
        <a href="dashboard.html" class="btn-secundario">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
